<script>
 jQuery(function ($) {
  'use strict'
  var supportsAudio = !!document.createElement('audio').canPlayType;
  if (supportsAudio) {
   var index = 0,
    playing = false,
    mediaPath = 'https://dl.dropboxusercontent.com/s/',
    extension = '',
    tracks = [{'track': 1, 'name': 'Giảng Kinh Địa Tạng (01) - HT. Tuyên Hóa', 'length': '5h:30', 'file': 'nsm8tezw6yx508z/Giang-Kinh-Dia-Tang-01'},{'track': 2, 'name': ' Giảng Kinh Địa Tạng (02) - HT. Tuyên Hóa', 'length': '6h:01', 'file': 'chsfjf9w682lwp1/Giang-Kinh-Dia-Tang-02'},{'track': 3, 'name': 'Giảng Kinh Địa Tạng (03) - HT. Tuyên Hóa', 'length': '6h:05', 'file': 'femsn2p22p6j5kr/Giang-Kinh-Dia-Tang-03'},{'track': 4, 'name': ' Giảng Kinh Địa Tạng (04) - HT. Tuyên Hóa', 'length': '5h:40', 'file': '1t9ebdelti5ovgx/Giang-Kinh-Dia-Tang-04'},{'track': 1, 'name': 'Hòa Thượng Thích Trí Tịnh Giảng Kinh Địa Tạng', 'length': '2h:36', 'file': 'dljwuv4rbhtrwn7/Doc-Kinh-Dia-Tang-Bo-Tat-Bon-Nguyen'},  ],
    buildPlaylist = $.each(tracks, function (key, value) {
     var trackNumber = value.track,
      trackName = value.name,
      trackLength = value.length;
     if (trackNumber.toString().length === 1) {
      trackNumber = '0' + trackNumber;
     } else {
      trackNumber = '' + trackNumber;
     }
     jQuery('#plList130').append('<li><div class="plItem"><div class="plNum">' + trackNumber + '.</div><div class="plTitle">' + trackName + '</div><div class="plLength">' + trackLength + '</div></div></li>');
    }),
    trackCount = tracks.length,
    npAction = jQuery('#npAction'),
    npTitle = jQuery('#npTitle'),
    audio = jQuery('#music_player130').bind('play', function () {
     playing = true;
     npAction.text('Now Playing...');
    }).bind('pause', function () {
     playing = false;
     npAction.text('Paused...');
    }).bind('ended', function () {
     npAction.text('Paused...');
     if ((index + 1) < trackCount) {
      index++;
      loadTrack(index);
      audio.play();
     } else {
      audio.pause();
      index = 0;
      loadTrack(index);
      jQuery("#rapi_music_player130 #btnPause").css({'display': "none"});
      jQuery("#rapi_music_player130 #btnPlay").css({'display': "inline"});
     }
    }).get(0),
    btnPlay = jQuery('#rapi_music_player130 #btnPlay').click(function () {
     audio.play();
     jQuery("#rapi_music_player130 #btnPause").css({'display': "inline"});
     jQuery("#rapi_music_player130 #btnPlay").css({'display': "none"});
    }),
    btnPause = jQuery('#rapi_music_player130 #btnPause').click(function () {
     audio.pause();
     jQuery("#rapi_music_player130 #btnPause").css({'display': "none"});
     jQuery("#rapi_music_player130 #btnPlay").css({'display': "inline"});
    }),
    btnPrev = jQuery('#rapi_music_player130 #btnPrev').click(function () {
     if ((index - 1) > -1) {
      index--;
      loadTrack(index);
      if (playing) {
       audio.play();
      }
     } else {
      audio.pause();
      index = 0;
      loadTrack(index);
     }
    }),
    btnNext = jQuery('#rapi_music_player130 #btnNext').click(function () {
     if ((index + 1) < trackCount) {
      index++;
      loadTrack(index);
      if (playing) {
       audio.play();
      }
     } else {
      audio.pause();
      index = 0;
      loadTrack(index);
      jQuery("#rapi_music_player130 #btnPause").css({'display': "none"});
      jQuery("#rapi_music_player130 #btnPlay").css({'display': "inline"});
     }
    }),
    li = jQuery('#plList130 li').click(function () {
     var id = parseInt(jQuery(this).index());
     jQuery("#rapi_music_player130 #btnPause").css({'display': "inline"});
     jQuery("#rapi_music_player130 #btnPlay").css({'display': "none"});
     if (id !== index) {
      playTrack(id);
     }
    }),
    loadTrack = function (id) {
     jQuery('#rapi_music_player130 .plSel').removeClass('plSel');
     jQuery('#plList130 li:eq(' + id + ')').addClass('plSel');
     npTitle.text(tracks[id].name);
     index = id;
     audio.src = mediaPath + tracks[id].file + extension;
    },
    playTrack = function (id) {
     loadTrack(id);
     audio.play();
    };
   extension = audio.canPlayType('audio/mpeg') ? '.mp3' : audio.canPlayType('audio/ogg') ? '.ogg' : '';
   loadTrack(index);
  }
 });

 jQuery(document).ready(function(){
  if (typeof run_check === 'undefined') {
   window.run_check = true;
   plyr.setup();
  }
 });
</script>
