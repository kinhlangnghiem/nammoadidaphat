right:65px;

}

.plLength {
padding-left:21px;
position:absolute;
right:21px;
top:0;
}

.plSel,

background-color:rgba(0,0,0,.1);

}

#tracks a {
border-radius:3px;
color:#fff;
cursor:pointer;
display:inline-block;
font-size:2.3rem;
height:35px;

}

#tracks a:hover,
#tracks a:active {

}

}

.plyr--audio .plyr__controls button:hover,
.plyr--audio .plyr__controls button.tab-focus:focus,

}
